  <main class="login">

    <div class="language-buttons">
      <a href="/index.html" class="language-button">Français</a>
      <a href="/en/home.html" class="language-button">English</a>
    </div>

    <img src="/assets/image/SEO2.webp" alt="Image d'un poste de travail pour la gestion de projets web"
      class="login__img" />

    <section id="loginForm" class="form-section">
      <form id="login-form" class="login__form">
        <h1 class="login__title">Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
            <div class="login__box-input">
              <input type="email" id="email" required class="login__input" autocomplete="email" />
              <label for="email" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input type="password" id="password" required class="login__input" autocomplete="current-password" />
              <label for="password" class="login__label">Mot de passe</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <input type="checkbox" id="remember-me" class="login__check-input" />
            <label for="remember-me" class="login__check-label">Remember me</label>
          </div>
          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>
      </form>
    </section>
